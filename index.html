<!DOCTYPE html>
<html lang="en">
<head>

    <title>CinemaGo | Organic Design</title>
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>
<h1>CinemaGo App</h1>

<div class="card">

        <span>Student Status (Discount Applied)</span>
    </label>

    <button onclick="book()" style="width: 100%">Confirm Order</button>
    <p id="bookOut"></p>
</div>

<div class="card">

        </tr>
        </thead>
        <tbody id="orderList">
        </tbody>
    </table>

</body>
</html>
