<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaGo | Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar">
    <a href="/" class="logo">üé¨ CinemaGo</a>
    <div class="nav-links">
        <a href="/" class="nav-link active">Home</a>
        <a href="/pages/index.html" class="nav-link">Search</a>
        <a href="/pages/sessions.html" class="nav-link">Sessions</a>
        <a href="/pages/booking.html" class="nav-link">Booking</a>
        <a href="/pages/admin.html" class="nav-link">Admin</a>
    </div>
</nav>

<main class="dashboard-container">
    <div class="welcome-section card">
        <div class="user-info">
            <h1>Welcome back, <span id="userName">Altynay</span>! üëã</h1>
            <p>Ready for another movie night at <span style="color: var(--color-dark); font-weight: 700;">AITU</span>?</p>
        </div>
        <div class="user-stats">
            <div class="stat-item tooltip">
                <span class="stat-value" id="userBonuses">450 ‚Ç∏</span>
                <span class="stat-label">Bonuses</span>
            </div>
            <div class="stat-item highlight-border">
                <span class="stat-value">20%</span>
                <span class="stat-label">Student Discount</span>
            </div>
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="card">
            <h3>üöÄ Quick Actions</h3>
            <div class="action-buttons" style="display: flex; flex-direction: column; gap: 12px; margin-top: 15px;">
                <button onclick="location.href='/pages/index.html'" class="btn-shine">üîç Find a Movie</button>
                <button onclick="location.href='/pages/sessions.html'" class="secondary">üìÖ View Schedule</button>
                <button onclick="window.print()" style="background: none; border: 1px solid var(--color-primary); color: var(--color-muted); font-size: 0.8rem; padding: 8px;">üñ®Ô∏è Export Stats</button>
            </div>
        </div>

        <div class="card highlight-card">
            <h3>üé¨ Recommended for You</h3>
            <div id="recommendationContent">
                <div class="loading-shimmer" style="height: 100px; background: var(--color-secondary); border-radius: 15px; display: flex; align-items: center; justify-content: center;">
                    <p class="helper-text">Fetching trends...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <h3>üé´ Your Latest Bookings</h3>
        <div id="recentOrdersContainer" class="tickets-placeholder">
            <div class="loader"></div>
            <p>Checking your digital vault...</p>
        </div>
    </div>
</main>

<script src="/static/js/app.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetchRecentOrders();
        fetchDynamicRecommendation();
    });

    // –ù–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è: –ü–æ–¥–≥—Ä—É–∑–∫–∞ —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Ç—Ä–µ–Ω–¥–æ–≤–æ–≥–æ —Ñ–∏–ª—å–º–∞ –∏–∑ —Ç–≤–æ–µ–≥–æ API
    async function fetchDynamicRecommendation() {
        const recContainer = document.getElementById('recommendationContent');
        try {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–≤–æ–π —ç–Ω–¥–ø–æ–∏–Ω—Ç /movies —Å –¥–µ—Ñ–æ–ª—Ç–Ω—ã–º ID –∏–ª–∏ –ø–æ–∏—Å–∫–æ–º —Ç—Ä–µ–Ω–¥–æ–≤
            const res = await fetch('/movies?id=634649'); // –ù–∞–ø—Ä–∏–º–µ—Ä, –ß–µ–ª–æ–≤–µ–∫-–ø–∞—É–∫ –∏–ª–∏ –ª—é–±–æ–π –¥—Ä—É–≥–æ–π ID
            const movie = await res.json();

            recContainer.innerHTML = `
                <p class="helper-text">Trending in your region</p>
                <div class="mini-movie-card" onclick="location.href='/pages/index.html?id=${movie.id}'" style="cursor: pointer; padding: 15px; background: var(--color-secondary); border-radius: 15px; transition: 0.3s;">
                    <strong>${movie.title}</strong>
                    <span style="font-size: 0.85rem; color: var(--color-muted); display: block; margin-top: 5px;">
                        ‚≠ê ${movie.vote_average || '8.5'} | ${movie.release_date.split('-')[0]}
                    </span>
                </div>
            `;
        } catch (e) {
            recContainer.innerHTML = `<p class="helper-text">Check out the latest Sci-Fi releases!</p>`;
        }
    }

    async function fetchRecentOrders() {
        const container = document.getElementById('recentOrdersContainer');
        try {
            const res = await fetch('/orders');
            const orders = await res.json();

            if (orders && orders.length > 0) {
                const recent = orders.slice(-3).reverse();
                container.innerHTML = `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Movie Title</th>
                                    <th>Seat</th>
                                    <th>Price</th>
                                    <th>Promo</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${recent.map(o => `
                                    <tr>
                                        <td><strong>${o.movie_title}</strong></td>
                                        <td><span class="status-badge">${o.seat || 'N/A'}</span></td>
                                        <td>${o.final_price} ‚Ç∏</td>
                                        <td><code style="background: var(--color-secondary); padding: 4px 8px; border-radius: 5px;">${o.promo_code}</code></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    <div style="margin-top: 20px;">
                        <button onclick="location.href='/pages/sessions.html'" class="secondary">Book Another Movie</button>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div style="padding: 40px;">
                        <p style="color: var(--color-muted); font-size: 1.1rem; margin-bottom: 20px;">You haven't booked any movies yet.</p>
                        <button onclick="location.href='/pages/sessions.html'">Start Exploring</button>
                    </div>
                `;
            }
        } catch (e) {
            container.innerHTML = `<p>Error loading your bookings. Is the server running?</p>`;
        }
    }
</script>

<style>
    /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –º–∏–∫—Ä–æ-—Å—Ç–∏–ª–∏ –¥–ª—è Dashboard */
    .highlight-border { border: 2px solid var(--color-dark) !important; }
    .loader {
        border: 4px solid var(--color-secondary);
        border-top: 4px solid var(--color-dark);
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 10px auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .mini-movie-card:hover {
        background: white !important;
        transform: scale(1.02);
        box-shadow: 4px 4px 0px var(--color-primary);
    }
</style>
</body>
</html>
