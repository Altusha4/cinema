<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaGo | Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar">
    <a href="/" class="logo">üé¨ CinemaGo</a>
    <div class="nav-links" id="mainNavLinks">
        <a href="/" class="nav-link">Home</a>
        <a href="/pages/index.html" class="nav-link">Search</a>
        <a href="/pages/sessions.html" class="nav-link user-only">Sessions</a>
        <a href="/pages/booking.html" class="nav-link user-only">Booking</a>
        <a href="/pages/admin.html" id="adminNavLink" class="nav-link" style="display:none;">Admin</a>
    </div>
    <div class="auth-buttons">
        <button id="loginBtn" class="secondary" onclick="goLogin()">Login</button>
        <button id="logoutBtn" class="secondary" onclick="logout()" style="display:none;">Logout</button>
    </div>
</nav>

<main class="dashboard-container" id="dashboardMain">
    <div class="welcome-section card">
        <div class="user-info">
            <h1>Welcome back, <span id="userName">User</span>! üëã</h1>
            <p>Ready for another movie night at <span style="color: var(--color-dark); font-weight: 700;">AITU</span>?</p>
        </div>
        <div class="user-stats">
            <div class="stat-item tooltip">
                <span class="stat-value" id="userBonuses">0 ‚Ç∏</span>
                <span class="stat-label">Bonuses</span>
            </div>
            <div class="stat-item highlight-border">
                <span class="stat-value">20%</span>
                <span class="stat-label">Student Discount</span>
            </div>
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="card">
            <h3>üöÄ Quick Actions</h3>
            <div class="action-buttons" style="display: flex; flex-direction: column; gap: 12px; margin-top: 15px;">
                <button onclick="location.href='/pages/index.html'" class="btn-shine">üîç Find a Movie</button>
                <button onclick="location.href='/pages/sessions.html'" class="secondary user-only">üìÖ View Schedule</button>
                <button onclick="window.print()" style="background: none; border: 1px solid var(--color-primary); color: var(--color-muted); font-size: 0.8rem; padding: 8px;">üñ®Ô∏è Export Stats</button>
            </div>
        </div>

        <div class="card highlight-card">
            <h3>üé¨ Recommended for You</h3>
            <div id="recommendationContent">
                <div class="loading-shimmer" style="height: 100px; background: var(--color-secondary); border-radius: 15px; display: flex; align-items: center; justify-content: center;">
                    <p class="helper-text">Fetching trends...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="card" id="ordersSection">
        <h3>üé´ Latest System Bookings</h3>
        <div id="recentOrdersContainer" class="tickets-placeholder">
            <p>Select an option above to start.</p>
        </div>
    </div>
</main>

<script src="/static/js/navbar.js"></script>
<script src="/static/js/app.js"></script>

<script>
    function parseJwt(token) {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            return JSON.parse(window.atob(base64));
        } catch (e) { return null; }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem("token");

        if (!token) {
            window.location.href = "/pages/auth.html";
            return;
        }

        const payload = parseJwt(token);
        const userRole = payload ? (payload.role || "user") : "user";
        const currentPath = window.location.pathname;

        // --- –õ–û–ì–ò–ö–ê –î–õ–Ø –ê–î–ú–ò–ù–ê ---
        if (userRole === "admin") {
            const isDashboard = currentPath === "/" || currentPath === "/index.html";

            if (isDashboard && !currentPath.includes("/pages/")) {
                document.getElementById('dashboardMain').style.display = 'none';
                window.location.replace("/pages/admin.html");
                return;
            }

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –Ω–∞–≤–±–∞—Ä–∞ –¥–ª—è –∞–¥–º–∏–Ω–∞
            const navLinks = document.getElementById('mainNavLinks');
            if (navLinks) {
                navLinks.innerHTML = `
                    <a href="/pages/admin.html" class="nav-link">Admin Panel</a>
                    <a href="/pages/index.html" class="nav-link">Search</a>
                `;
            }

            // –¢–æ–ª—å–∫–æ –∞–¥–º–∏–Ω –º–æ–∂–µ—Ç –∑–∞–ø—Ä–∞—à–∏–≤–∞—Ç—å –æ–±—â–∏–µ –∑–∞–∫–∞–∑—ã
            fetchRecentOrders();
        }

        // --- –õ–û–ì–ò–ö–ê –î–õ–Ø –Æ–ó–ï–†–ê ---
        if (userRole !== "admin") {
            if (payload && payload.username) {
                document.getElementById("userName").textContent = payload.username;
            }

            // –ü—Ä—è—á–µ–º —Å–µ–∫—Ü–∏—é –æ–±—â–∏—Ö –∑–∞–∫–∞–∑–æ–≤ –æ—Ç –≥—Ä–µ—Ö–∞ –ø–æ–¥–∞–ª—å—à–µ (—á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ 403)
            document.getElementById("ordersSection").style.display = "none";

            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–π —Å—Å—ã–ª–∫–∏
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        }

        fetchDynamicRecommendation();
        checkAuthUI();
    });

    async function fetchDynamicRecommendation() {
        const recContainer = document.getElementById('recommendationContent');
        try {
            const res = await fetch('/movies?id=634649');
            const movie = await res.json();
            recContainer.innerHTML = `
                <p class="helper-text">Trending in your region</p>
                <div class="mini-movie-card" onclick="location.href='/pages/index.html?id=${movie.id}'" style="cursor: pointer; padding: 15px; background: var(--color-secondary); border-radius: 15px; transition: 0.3s;">
                    <strong>${movie.title}</strong>
                    <span style="font-size: 0.85rem; color: var(--color-muted); display: block; margin-top: 5px;">
                        ‚≠ê ${movie.vote_average || '8.5'} | ${movie.release_date ? movie.release_date.split('-')[0] : '2026'}
                    </span>
                </div>
            `;
        } catch (e) {
            recContainer.innerHTML = `<p class="helper-text">Check out the latest releases!</p>`;
        }
    }

    async function fetchRecentOrders() {
        const container = document.getElementById('recentOrdersContainer');
        container.innerHTML = '<div class="loader"></div>';
        try {
            if (typeof authFetch !== 'function') return;
            const res = await authFetch('/orders');

            if (res.status === 403) {
                container.innerHTML = "<p>Access denied.</p>";
                return;
            }

            const orders = await res.json();
            if (orders && orders.length > 0) {
                const recent = orders.slice(-3).reverse();
                container.innerHTML = `
                    <div class="table-container">
                        <table style="width:100%">
                            <tbody>
                                ${recent.map(o => `
                                    <tr style="border-bottom: 1px solid #eee">
                                        <td><strong>${o.movie_title}</strong></td>
                                        <td>${o.final_price} ‚Ç∏</td>
                                        <td><code>${o.promo_code}</code></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            } else {
                container.innerHTML = `<p>No bookings in system.</p>`;
            }
        } catch (e) {
            container.innerHTML = `<p>Error loading bookings.</p>`;
        }
    }

    function checkAuthUI() {
        const token = localStorage.getItem("token");
        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");

        if (token) {
            if (loginBtn) loginBtn.style.display = "none";
            if (logoutBtn) logoutBtn.style.display = "inline-block";
        } else {
            if (loginBtn) loginBtn.style.display = "inline-block";
            if (logoutBtn) logoutBtn.style.display = "none";
        }
    }

    function goLogin() { window.location.href = "/pages/auth.html"; }
    function logout() {
        localStorage.clear();
        window.location.href = "/pages/auth.html";
    }
</script>

<style>
    .highlight-border { border: 2px solid var(--color-dark) !important; }
    .loader {
        border: 4px solid var(--color-secondary);
        border-top: 4px solid var(--color-dark);
        border-radius: 50%; width: 30px; height: 30px;
        animation: spin 1s linear infinite; margin: 10px auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .mini-movie-card:hover {
        background: white !important;
        transform: scale(1.02);
        box-shadow: 4px 4px 0px var(--color-primary);
    }
</style>
</body>
</html>
