<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaGo | Admin Panel</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        /* –ù–æ–≤–∞—è —Å–µ—Ç–∫–∞ Dashboard */
        .admin-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px 0;
        }

        @media (min-width: 1200px) {
            .admin-container {
                grid-template-columns: 380px 1fr; /* –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ –¥–ª—è —Ñ–æ—Ä–º, –ø—Ä–∞–≤–∞—è –¥–ª—è –±–æ–ª—å—à–∏—Ö –¥–∞–Ω–Ω—ã—Ö */
                align-items: start;
            }
            .full-width { grid-column: 1 / -1; }
        }

        /* –£–ª—É—á—à–µ–Ω–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 10px;
        }

        .stat-card {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid var(--color-primary);
            box-shadow: 4px 4px 0px var(--color-primary);
            text-align: left;
        }

        .stat-number { font-size: 1.8rem; font-weight: 800; color: var(--color-dark); display: block; }
        .stat-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; color: var(--color-muted); font-weight: 700; }

        /* –°—Ç–∏–ª–∏ —Ç–∞–±–ª–∏—Ü: –¥–µ–ª–∞–µ–º –∏—Ö –∫–æ–º–ø–∞–∫—Ç–Ω—ã–º–∏ –∏ —á–∏—Ç–∞–µ–º—ã–º–∏ */
        .table-card {
            overflow: hidden; /* –ß—Ç–æ–±—ã —Å–∫—Ä—É–≥–ª–µ–Ω–∏—è —Ä–∞–±–æ—Ç–∞–ª–∏ */
        }

        .table-wrapper {
            overflow-x: auto; /* –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª —Ç–æ–ª—å–∫–æ –¥–ª—è —Ç–∞–±–ª–∏—Ü—ã, –µ—Å–ª–∏ –Ω–µ –≤–ª–µ–∑–µ—Ç */
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            min-width: 600px; /* –ß—Ç–æ–±—ã –∫–æ–ª–æ–Ω–∫–∏ –Ω–µ —Å–∂–∏–º–∞–ª–∏—Å—å –≤ –∫–∞—à—É */
        }

        th {
            background: var(--color-secondary);
            color: var(--color-dark);
            text-align: left;
            padding: 14px;
            font-size: 0.85rem;
            text-transform: uppercase;
            border-bottom: 2px solid var(--color-primary);
        }

        td {
            padding: 12px 14px;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
            color: #333;
        }

        tr:last-child td { border-bottom: none; }
        tr:hover { background: #fdfdfd; }

        /* –ë–µ–π–¥–∂–∏ –¥–ª—è —Ç–∞–±–ª–∏—Ü */
        .badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            background: var(--color-secondary);
        }

        /* –§–æ—Ä–º–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ—Å—Å–∏–∏ */
        .admin-form .form-group { margin-bottom: 15px; }
        .admin-form input, .admin-form select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1.5px solid #ddd;
            font-family: inherit;
        }
        .admin-form input:focus { border-color: var(--color-primary); outline: none; }

        .btn-delete {
            background: #ffeaa7;
            color: #d63031;
            border: 1px solid #fab1a0;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.75rem;
        }
        .btn-delete:hover { background: #ff7675; color: white; }

    </style>
</head>
<body>

<nav class="navbar">
    <a href="/" class="logo">üé¨ CinemaGo Admin</a>
    <div class="nav-links" id="mainNavLinks">
        <a href="/pages/admin.html" class="nav-link active">Dashboard</a>
        <a href="/pages/index.html" class="nav-link">Search</a>
    </div>
    <div class="auth-buttons">
        <button id="logoutBtn" class="secondary" onclick="logout()">Logout</button>
    </div>
</nav>

<main class="container">
    <div class="admin-container">

        <section class="full-width stats-grid">
            <div class="stat-card">
                <span class="stat-label">Total Revenue</span>
                <span class="stat-number" id="revenue">0 ‚Ç∏</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Total Orders</span>
                <span class="stat-number" id="totalOrders">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Active Sessions</span>
                <span class="stat-number" id="totalSessions">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">DB Movies</span>
                <span class="stat-number" id="totalMovies">0</span>
            </div>
        </section>

        <aside class="card admin-form">
            <h3 style="margin-bottom: 20px;">üé≠ Add New Session</h3>
            <div class="form-group">
                <label>Movie Name</label>
                <input type="text" id="movieTitle" placeholder="e.g. Interstellar">
            </div>
            <div class="form-group">
                <label>Cinema</label>
                <select id="cinemaName">
                    <option>Chaplin MEGA Silk Way</option>
                    <option>Chaplin Khan Shatyr</option>
                    <option>Arman Asia Park</option>
                    <option>Kinopark 6 Keruencity</option>
                    <option>Kinopark 8 IMAX Saryarqa</option>
                </select>
            </div>
            <div style="display: flex; gap: 10px;">
                <div class="form-group" style="flex: 1;">
                    <label>Hall</label>
                    <input type="text" id="hall" placeholder="Hall 1">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Price (‚Ç∏)</label>
                    <input type="number" id="basePrice" value="2000">
                </div>
            </div>
            <div class="form-group">
                <label>Date & Time</label>
                <input type="datetime-local" id="startTime">
            </div>
            <button onclick="createSession()" class="btn-shine" style="width: 100%; height: 50px; margin-top: 10px;">‚ûï Create Session</button>
        </aside>

        <section>
            <div class="card table-card" style="margin-bottom: 25px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 style="margin: 0;">üìã Recent Bookings</h3>
                    <button onclick="loadAdminData()" class="secondary" style="font-size: 0.7rem;">üîÑ Refresh Table</button>
                </div>
                <div class="table-wrapper">
                    <table id="adminOrdersTable">
                        <thead>
                        <tr>
                            <th>Customer</th>
                            <th>Movie</th>
                            <th>Price</th>
                            <th>Promo</th>
                            <th>Bonuses</th>
                        </tr>
                        </thead>
                        <tbody id="adminOrdersBody">
                        <tr><td colspan="5" style="text-align: center;">Loading orders...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card table-card">
                <h3 style="margin-bottom: 15px;">üé¨ Active Sessions</h3>
                <div class="table-wrapper">
                    <table id="sessionsTable">
                        <thead>
                        <tr>
                            <th>Movie</th>
                            <th>Cinema / Hall</th>
                            <th>Date & Time</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="sessionsManagementBody">
                        <tr><td colspan="5" style="text-align: center;">Loading sessions...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

    </div>
</main>



<script src="/static/js/app.js"></script>
<script src="/static/js/navbar.js"></script>
<script src="/static/js/admin.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤
        const token = localStorage.getItem("token");
        if (token) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                if (payload.role !== 'admin') window.location.href = '/';
            } catch(e) { window.location.href = '/pages/auth.html'; }
        } else {
            window.location.href = '/pages/auth.html';
        }

        loadAdminData();
    });
</script>
</body>
</html>
