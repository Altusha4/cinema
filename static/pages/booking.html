<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaGo | Secure Booking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        .seats-container {
            background: #111;
            padding: 40px 20px;
            border-radius: 20px;
            margin: 20px 0;
            text-align: center;
            overflow-x: auto; /* –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        }

        .cinema-screen {
            width: 80%;
            height: 8px;
            background: #5dade2;
            margin: 0 auto 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(93, 173, 226, 0.6);
            color: #5dade2;
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 10px;
            text-transform: uppercase;
        }

        /* –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –°–ï–¢–ö–ê: –†–æ–≤–Ω–æ 10 –∫–æ–ª–æ–Ω–æ–∫ –¥–ª—è —Ä—è–¥–æ–≤ A, B, C... */
        .dynamic-seats-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 12px;
            max-width: 650px;
            margin: 0 auto;
        }

        .seat-node {
            aspect-ratio: 1/1; /* –ö–≤–∞–¥—Ä–∞—Ç–Ω—ã–µ –º–µ—Å—Ç–∞ */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 800;
            border-radius: 8px;
            cursor: pointer;
            background: #379683;
            color: white;
            transition: all 0.2s ease;
            border: 2px solid #2d7a6a;
        }

        .seat-node:hover { background: #8ee4af; transform: scale(1.1); }

        .seat-node.selected {
            background: #1a1a1a !important;
            color: #8ee4af !important;
            border-color: #8ee4af;
            box-shadow: 0 0 15px rgba(142, 228, 175, 0.5);
            transform: scale(1.1);
        }

        .seat-node.occupied {
            background: #333 !important;
            border-color: #444 !important;
            color: #666 !important;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* --- –°–¢–ò–õ–¨ –ë–ò–õ–ï–¢–ê --- */
        #captureTicket {
            width: 360px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            font-family: 'Montserrat', sans-serif;
            margin: 0 auto;
        }

        .ticket-poster-header {
            height: 180px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .ticket-info-section { padding: 25px; text-align: left; }
        .ticket-brand { font-size: 0.6rem; color: #999; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; font-weight: 800; }
        .ticket-movie-title { font-size: 1.4rem; font-weight: 800; color: #1a1a1a; margin-bottom: 20px; line-height: 1.2; }

        .ticket-meta-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .meta-item label { display: block; font-size: 0.6rem; color: #aaa; text-transform: uppercase; font-weight: 800; }
        .meta-item span { font-size: 0.9rem; font-weight: 800; color: #333; }

        .ticket-footer { border-top: 2px dashed #eee; padding-top: 15px; display: flex; justify-content: space-between; align-items: center; }
        .final-price-tag { font-size: 1.3rem; font-weight: 800; color: #379683; }

        @media (max-width: 600px) {
            .dynamic-seats-grid { gap: 6px; }
            .seat-node { font-size: 0.6rem; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="/" class="logo">üé¨ CinemaGo</a>
    <div class="nav-links" id="mainNavLinks">
        <a href="/" class="nav-link">Home</a>
        <a href="/pages/index.html" class="nav-link">Search</a>
        <a href="/pages/sessions.html" class="nav-link">Sessions</a>
        <a href="/pages/booking.html" class="nav-link active">Booking</a>
        <a href="/pages/profile.html" class="nav-link user-only" id="profileNavLink">Profile</a>
        <a href="/pages/admin.html" id="adminNavLink" class="nav-link" style="display:none;">Admin</a>
    </div>
    <div class="auth-buttons">
        <button id="loginBtn" class="secondary" onclick="goLogin()">Login</button>
        <button id="logoutBtn" class="secondary" onclick="logout()" style="display:none;">Logout</button>
    </div>
</nav>

<main class="container" id="pageContent">
    <h1 style="text-align: center; margin-bottom: 30px;">üéüÔ∏è Finalize Your Booking</h1>

    <div class="card">
        <h3>üìã Selected Session</h3>
        <div id="sessionPreview" class="session-preview">
            <p class="preview-text">No session selected. Please <a href="/pages/sessions.html">choose a session first</a>.</p>
        </div>
    </div>

    <div class="card" id="bookingForm" style="display: none;">
        <h3>üë§ Personal Information</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="student@aitu.edu.kz" required>
        </div>
        <div class="form-row" style="display: flex; gap: 20px; flex-wrap: wrap;">
            <div class="form-group" style="flex: 1; min-width: 150px;">
                <label for="age">Your Age</label>
                <input type="number" id="age" placeholder="18" min="0" required>
            </div>
            <div class="form-group" style="flex: 1; min-width: 150px;">
                <label for="seat">Selected Seat</label>
                <input type="text" id="seat" placeholder="Click on map..." readonly required style="background: #f8f9fa; font-weight: 800; color: var(--color-primary);">
            </div>
        </div>

        <div class="form-group">
            <label>üé¨ Choose your seat</label>
            <div id="availableSeats" class="seats-container">
            </div>
        </div>

        <div class="form-group">
            <label class="student-option" style="display: flex; align-items: center; gap: 10px; cursor: pointer; background: #e8f5e9; padding: 15px; border-radius: 10px;">
                <input type="checkbox" id="isStudent" checked>
                <span style="font-weight: 700; color: #2e7d32;">AITU Student Discount (20%)</span>
            </label>
        </div>

        <div class="price-summary" style="background: #1a1a1a; padding: 25px; border-radius: 15px; margin: 25px 0; color: white;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="opacity: 0.8; font-weight: 600;">Final Amount:</span>
                <strong id="totalPrice" style="font-size: 1.8rem; color: #8ee4af;">0 ‚Ç∏</strong>
            </div>
        </div>

        <div class="booking-actions" style="display: flex; gap: 15px;">
            <button onclick="bookTicket()" id="bookButton" class="btn-shine" style="flex: 2; height: 60px; font-size: 1.1rem;">üöÄ Confirm & Pay</button>
            <button onclick="window.location.href='/pages/sessions.html'" class="secondary" style="flex: 1;">Cancel</button>
        </div>
    </div>

    <div class="card" id="successBooking" style="display: none; text-align: center;">
        <h2 style="color: #379683; font-weight: 800; font-size: 2rem;">‚ú® Order Confirmed!</h2>
        <p style="color: #666; margin-bottom: 30px;">Your digital ticket is ready. See you at the cinema!</p>
        <div id="ticketDetails"></div>
        <div class="success-actions" style="display: flex; gap: 15px; justify-content: center; margin-top: 40px;">
            <button onclick="downloadTicket()" class="btn-shine" style="padding: 15px 40px;">üì• Download PDF</button>
            <button onclick="location.href='/'" class="secondary" style="padding: 15px 40px;">Home</button>
        </div>
    </div>

    <div id="epayContainer" style="display:none; margin-top:20px;"></div>

</main>



<script src="/static/js/app.js"></script>
<script src="/static/js/navbar.js"></script>
<script src="/static/js/booking.js"></script>
<script>
    // –¢–≤–æ–π —Å–∫—Ä–∏–ø—Ç –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
    function parseJwt(token) {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            return JSON.parse(window.atob(base64));
        } catch (e) { return null; }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "/pages/auth.html";
            return;
        }
        const payload = parseJwt(token);
        const userRole = payload ? (payload.role || "") : "user";
        if (userRole === "admin") {
            window.location.replace("/pages/admin.html");
            return;
        }
        if (typeof loadSelectedSession === 'function') {
            loadSelectedSession();
        }
        checkAuthUI();
    });

    function checkAuthUI() {
        const token = localStorage.getItem("token");
        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const adminLink = document.getElementById("adminNavLink");
        if (token) {
            if (loginBtn) loginBtn.style.display = "none";
            if (logoutBtn) logoutBtn.style.display = "inline-block";
            const payload = parseJwt(token);
            if (adminLink) {
                adminLink.style.display = (payload && payload.role === "admin") ? "inline-block" : "none";
            }
        }
    }

    function goLogin() { window.location.href = "/pages/auth.html"; }
    function logout() {
        localStorage.clear();
        window.location.href = "/pages/auth.html";
    }
</script>
</body>
</html>
